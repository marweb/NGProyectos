<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let pro of projects">
      <div class="card">

        <div class="card-block well">

          <div class="box ">
            <div class="icon">
              <div class="image">
                  <div align="center"><img src="{{pro.image}}" alt="{{pro.name}}"></div>
              </div>
            </div>
            <div class="space"></div>
          </div>
          <div align="center">
            <h5 class="text-bold">{{pro.name}}</h5>
            <p>
                <strong>Descripci√≥n:</strong> {{pro.description}}
                <br>
                <strong>Stack:</strong> {{pro.name}}
              <br>
              <strong>Fecha:</strong> {{pro.fecha}}
              <br>

            </p>
            <button class="btn btn-primary btn-large" (click)='view(pro.id)' title="Ver proyecto">
              <i class="glyphicon glyphicon-plus"></i> Ver Detalles
            </button>
          </div>
        </div>
        <div class="col-xs-4 col-sm-3 col-lg-2">

        </div>
      </div>
    </div>
  </div>
</div>
